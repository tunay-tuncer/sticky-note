<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navBar">
        <h1 class="header">ramZ</h1>
        <button class="addButton"><i id="plus" class="fas fa-plus rotateButton"></i></button>
        <ul class="colorSlider">
            <div class="red colorDiv"></div>
            <div class="orange colorDiv"></div>
            <div class="green colorDiv"></div>
            <div class="blue colorDiv"></div>
            <div class="purple colorDiv"></div>
        </ul>
    </nav>
    <div class="mainContainer">
        <h2 class="notesText">Notes</h2>
        <div class="noteContainer">
            <div class="note">
                <button class="deleteButton"><i class="fas fa-trash"></i></button>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur magnam ullam quidem, voluptate tempore alias iure reprehenderit voluptatibus saepe. Quos magnam provident quis corrupti, minus rem possimus quas maiores ratione.</p>
                <button class="editButton"><i class="fas fa-pen"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
